<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        .container{
        width: fit-content;
        margin: 50px auto;
        position: relative;
    }
    .slide-img{
            height: 400px;
            width: 600px;
            object-fit: cover;
            border-radius: 10px;
        }
        .slide-action-icon{
            height: 50px;
            position: absolute;
            cursor: pointer;
            transition: 0.5s;
        }
        .icon-next{
            right: 10px;
            top: 50%;
        }

        .icon-next:hover{
            transform: scale(0.8) translateX(10px) ;
        }
        .icon-previous{
            left: 10px;
            top: 50%;
        }
        .icon-previous:hover{
            transform: scale(0.8) translateX(-10px);
        }

    </style>
    
</head>
<body>
    <div class="container">
        <img src="./img/albert-enstine.webp" alt="image" class="slide-img" id="slide-img">
        <img src="./img/next.png" alt="next" onclick="next()" class="slide-action-icon icon-next">
        <img src="./img/previous.png" alt="previous" onclick="previous()" class="slide-action-icon icon-previous">
    </div>

    <script>
        const images = ["./img/albert-enstine.webp", "./img/apj-abdul-kalam.webp", "./img/archimedes.jpg", "./img/C.V.Raman.jfif", "./img/issac-netwon.png","./img/leonardo-da-vinci.jpg","./img/nikola-tesla.webp","./img/thomos-edison.webp","./img/vasco-da-gama.jpg"]
</script>
</body>
</html>
